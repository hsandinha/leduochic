<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    /* Estilos para a célula de contatos e ícones sociais */
    .contacts-cell-content {
      display: flex;
      align-items: center; 
      gap: 8px; /* Espaço entre os elementos */
      flex-wrap: nowrap; 
    }
    .whatsapp-number-text {
        margin-right: 8px; 
    }
    .social-icon-button svg {

    }

</head>
<body>
<div class="page-content-wrapper"> 
  <div class="form-container"> 

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">

          <input type="number" id="searchOrderId" name="searchOrderId">
        </div>
        <div>
          <label for="searchClientName">Filtrar por Nome do Cliente:</label>
          <input type="text" id="searchClientName" name="searchClientName">
        </div>
         <div>
          <label for="searchStatus">Filtrar por Status:</label>
          <select id="searchStatus" name="searchStatus">

            <option value="Recebido">Recebido</option>
            <option value="Em Processamento">Em Processamento</option>
            <option value="Enviado">Enviado</option>
            <option value="Concluído">Concluído</option>
            <option value="Cancelado">Cancelado</option> 
          </select>
        </div>
        <div style="display: flex; align-items: flex-end;">
            <button type="submit" class="btn-action-form" style="height: 2.5rem; width: 100%;">Filtrar Pedidos</button> 
            </div>
      </div>
    </form>

    <div id="loadingMessagePesqPed" class="message-feedback" style="display:none;">Carregando lista de pedidos...</div>

    <div id="noResultsMessagePesqPed" class="message-feedback" style="display:none;">Nenhum pedido encontrado.</div>
    <div id="statusUpdateMessagePesqPed" class="message-feedback" style="display:none;"></div> <div class="table-container"> 
      <table id="ordersListTable">
        <thead>
          <tr>
            <th>Pedido</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>Contatos</th> 
            <th>Valor Total</th>

    </div>
  </div>
</div>

          if (clientInstagramRaw) {

            btnInstagram.onclick = function() { /* ... (seu código para abrir Instagram) ... */ };
            contactsContainer.appendChild(btnInstagram);
          }
          cellContacts.appendChild(contactsContainer);
          
          row.insertCell().textContent = 'R$ ' + (parseFloat(order[3]) || 0).toFixed(2);
          
          const cellStatus = row.insertCell();
          // ... (seu código para criar o select de status e botão salvar status) ...
          const statusSelectContainer = document.createElement('div'); /* ... */ statusSelectContainer.className = 'status-select-container'; const statusSelect = document.createElement('select'); statusSelect.id = `status-select-${orderId}`; statusOptions.forEach(opt => { const option = new Option(opt, opt); if (opt === order[4]) option.selected = true; statusSelect.add(option); }); statusSelectContainer.appendChild(statusSelect); const btnSalvarStatus = document.createElement('button'); btnSalvarStatus.textContent = 'Salvar'; btnSalvarStatus.className = 'btn-table-action warning'; btnSalvarStatus.onclick = function() { const newStatus = document.getElementById(`status-select-${orderId}`).value; updateOrderStatusLocal(orderId, newStatus); }; statusSelectContainer.appendChild(btnSalvarStatus); cellStatus.appendChild(statusSelectContainer);

          const cellTracking = row.insertCell();
          // ... (seu código para criar o input de rastreio e botão salvar rastreio) ...
          const trackingContainer = document.createElement('div'); /* ... */ trackingContainer.className = 'tracking-code-container'; const inputTracking = document.createElement('input'); inputTracking.type = 'text'; inputTracking.id = `tracking-${orderId}`; inputTracking.value = order[7] || ''; inputTracking.placeholder = "Cód. Rastreio"; trackingContainer.appendChild(inputTracking); const btnSalvarTracking = document.createElement('button'); btnSalvarTracking.textContent = 'Ok'; btnSalvarTracking.className = 'btn-table-action'; btnSalvarTracking.style.marginLeft = "5px"; btnSalvarTracking.onclick = function() { const newTrackingCode = document.getElementById(`tracking-${orderId}`).value; updateTrackingCodeLocal(orderId, newTrackingCode); }; trackingContainer.appendChild(btnSalvarTracking); cellTracking.appendChild(trackingContainer);
          
          const cellAcoes = row.insertCell();
          const btnImprimir = document.createElement('button');
          btnImprimir.innerHTML = '<span class="material-symbols-outlined" style="font-size:inherit; vertical-align: text-bottom;">print</span> Imprimir'; // Adicionado ícone
          btnImprimir.className = 'btn-table-action'; 
          btnImprimir.onclick = function() {
            if (typeof loadPage === 'function') {
              loadPage('imprimir_pedido_layout.html', 'Imprimir Pedido ' + orderId, orderId);
            }
          };
          cellAcoes.appendChild(btnImprimir);
        });
        if (ordersListTableEl) ordersListTableEl.style.display = 'table';
        if (noResultsMessageEl) noResultsMessageEl.style.display = 'none';
      } else {
        if (ordersListTableEl) ordersListTableEl.style.display = 'none';
        if (noResultsMessageEl) {
            noResultsMessageEl.textContent = "Nenhum pedido encontrado com os critérios fornecidos.";
            noResultsMessageEl.style.display = 'block';
        }
      }
    }

    async function updateOrderStatusLocal(orderId, newStatus) { /* ... (seu código como antes) ... */ }
    async function updateTrackingCodeLocal(orderId, trackingCode) { /* ... (seu código como antes) ... */ }

    function getCurrentOrderSearchCriteria() { // Nova função para pegar critérios
        return {
            orderId: document.getElementById('searchOrderId').value,
            clientName: document.getElementById('searchClientName').value,
            status: document.getElementById('searchStatus').value
        };
    }

    async function loadOrders(searchCriteria = {}) { 
      if (loadingMessageEl) loadingMessageEl.style.display = 'block';
      // ... (resto da sua função loadOrders, garantindo que as mensagens sejam limpas no início)
      if (ordersListTableEl) ordersListTableEl.style.display = 'none';
      if (errorMessageEl) errorMessageEl.style.display = 'none';
      if (noResultsMessageEl) noResultsMessageEl.style.display = 'none';
      
      console.log("pesquisar_pedido_form: chamando searchOrdersAPI com critérios:", searchCriteria); 
      if(typeof showGlobalLoading === 'function') showGlobalLoading(true);

      try {
        const orders = await searchOrdersAPI(searchCriteria); 
        displayOrders(orders);
      } catch (error) { /* ... (seu tratamento de erro) ... */ }
      finally { if(typeof showGlobalLoading === 'function') showGlobalLoading(false); }
    }
    
    if (searchOrderForm) {
        searchOrderForm.addEventListener('submit', function(event) {
            event.preventDefault();
            loadOrders(getCurrentOrderSearchCriteria()); 
        });
    }
    if (btnNovoPedido) {
        btnNovoPedido.addEventListener('click', function() {
            if (typeof loadPage === 'function') {
                // Não há ID de edição para um novo pedido
                loadPage('pedido_form.html', 'Novo Pedido');
            } else {
                console.error("Função loadPage não definida.");
            }
        });
    } else {
        console.error("Botão 'btnNovoPedido' não encontrado.");
    }
    
    // Carregar todos os pedidos inicialmente ou após uma pesquisa vazia.
    if(tbody && searchOrderForm && btnNovoPedido) { // Verifica se todos os elementos principais existem
        loadOrders({}); 
    } else {
        console.error("Elementos essenciais da página de pesquisa de pedidos não foram encontrados.");
    }
})(); 
</script>
